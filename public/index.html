<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background-image: url('https://1.bp.blogspot.com/-rsJ7lB3LAXs/Wz-Zjb5zT_I/AAAAAAAAC2g/kZ9kVIuAcX4NbP0ryLqO4Q7Nbt5pDtNVgCPcBGAYYCw/s1600/Powerpoint%2BBackgrounds%2B%2528Lovely%2BChrist%2529%2B%252828%2529.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    /* font-family: 'Courgette' , sans-serif ; */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;/
    /* z-index: -1; */
  }
  </style>
  
</head>

<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <div class="form-group">
      <!-- <label for="originalUrl">Original URL</label> -->
      <input type="text" id="originalUrl" placeholder="Enter the original URL">
    </div>
    <div class="form-group">
      <button id="shortenBtn">Shorten</button>
    </div>
    <div class="shortened-url" id="shortenedUrlContainer">
      <label for="shortenedUrl">Shortened URL</label>
      <div class="url-box">
        <input type="text" id="shortenedUrl" readonly>
        <button id="copyBtn">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
